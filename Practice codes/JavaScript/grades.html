<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function Grade(marks) {
     
      if (marks > 100 || marks < 0) {
        console.log("Error");
      }
      else if (marks >= 90) {
        console.log("A");
      } else if (marks >= 80) {
        console.log("B");
      } else if (marks >= 70) {
        console.log("C");
      } else if (marks >= 60) {
        console.log("D");
      } else {
        console.log("F");
      }
    }

    console.log(Grade(104));
    console.log(Grade(99));
    console.log(Grade(87));
    console.log(Grade(75));
    console.log(Grade(63));
    console.log(Grade(51));
    console.log(Grade(-51));
  </script>
</body>

</html>
