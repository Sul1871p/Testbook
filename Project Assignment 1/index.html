<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2154f6d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Linked Static page</title>
</head>

<body>
    <!-- Navbar Element -->
    <nav class="navbar">
        <!-- Left Content -->
        <div class="nav_left">
            <img src="images/linkedin_logo.png" alt="LinkedIn logo">
            <div class="searchbar">
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
            </div>
        </div>

        <!-- Right Content -->
        <div class="nav_right">
            <div class="navLinks">

                <button class="navbtn"> <a href="#"><i class="fa-solid fa-house-chimney fa-lg" style="color: gray;"></i>
                        Home</a>
                </button>

                <button class="navbtn"><a href="#"><i class="fa-solid fa-people-group fa-lg" style="color: gray;"></i>
                        My Network</a>
                </button>


                <button class="navbtn"><a href="#"><i class="fa-solid fa-briefcase fa-lg" style="color: gray;"></i>
                        Jobs</a>
                </button>

                <button class="navbtn"><a href="#"><i class="fa-solid fa-message fa-lg" style="color: gray;"></i>
                        Messaging</a>
                </button>

                <button class="navbtn"><a href="#"><i class="fa-solid fa-bell fa-lg" style="color: gray;"></i>
                        Notifications</a>
                </button>

                <button class="navbtn" style="border-left: 1px solid grey;"><a href="#"><img src="images/Profile.png"
                            alt="">Me</a></button>


                <p style="font-size: 10px; font-weight: bold;">Try Premium Free for 1 Month</p>

            </div>


        </div>
    </nav>

    <!-- Content Panels -->
    <div id="contentPanel">
        <!-- Left Profile Panel -->
        <div class="leftPanel">
            <div class="profilePic">
                <img src="images/Profile.png" alt="profilPic">
            </div>

            <div class="profileInfo">
                <h3>Sultankhan Pathan</h3>
                <p>Student at Allana College of Management Sciences</p>
            </div>
            <div class="accountInfo">
                <a href="#">
                    <p>Profile viewers</span> <span style="color: #0A66C2; float: right;">12</span></p>
                </a>
                <a href="#">
                    <p>Post Impressions</span> <span style="color: #0A66C2; float: right;">9</span></p>
                </a>
            </div>

            <p>Access exclusive tools & insights</p>
        </div>

        <div class="centerPanel">
            <!-- Center Post Panel -->
            <div class="inputPic">
                <img src="images/Profile.png" alt="profilPic">

                <input type="text" placeholder="Start a Post" name="Post" id="Post">
            </div>

            <div class="uploadIcons">
                <button class="btn"><i class="fa-regular fa-image fa-xl" style="color: #378FE9;"></i>Media</button>
                <button class="btn"><i class="fa-regular fa-calendar-days fa-xl"
                        style="color: #C37D16;"></i>Event</button>
                <button class="btn"><i class="fa-regular fa-newspaper fa-xl" style="color: #E06847;"></i>Write
                    Article</button>
            </div>
        </div>

        <div class="rightPanel">
            <h4>LinkedIn News</h4>
        </div>
    </div>
</body>

</html>
