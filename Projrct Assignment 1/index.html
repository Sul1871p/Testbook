<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2154f6d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Linked Static page</title>
</head>

<body>
    <!-- Navbar Element -->
    <nav class="navbar">
        <!-- Left Content -->
        <div class="nav_left">
            <div class="logo">
                <i class="fab fa-linkedin"></i>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
            </div>
        </div>

        <!-- Right Content -->
        <div class="nav_right">
            <div>
                <i class="fa-solid fa-house-chimney"></i>
                <a href="#">Home</a>
            </div>
            <div>
                <i class="fa-solid fa-people-group"></i>
                <a href="#">My Network</a>
            </div>
            <div>
                <i class="fa-solid fa-briefcase"></i>
                <a href="#">Jobs</a>
            </div>
            <div>
                <i class="fa-solid fa-message"></i>
                <a href="#">Messaging</a>
            </div>
            <div>
                <i class="fa-solid fa-bell"></i>
                <a href="#">Notifications</a>
            </div>
            <div>
                <a href="#">Me</a>
            </div>
        </div>
    </nav>

    <!-- Content Panels -->
    <div id="contentPanel">
        <div class="leftPanel">
            <div>
                <img src="" alt="profilPic">
            </div>
            <br>
            <div>
                <h3>Sultankhan Pathan</h3>
                <p>Student at Allana College of Management Sciences</p>
            </div>
            <hr>
            <div>
                <p>Profile viewers <span style="color: #0A66C2;">12</span></p>
                <p>Post Impressions <span style="color: #0A66C2;">9</span></p>
            </div>
            <hr>

            <p>Access exclusive tools & insights</p>
        </div>

        <div class="centrePanel">
            <div>
                <img src="" alt="profilPic">
            </div>
            <div>
                <input type="text" name="Post" id="Post">
            </div>
            <div class="uploadIcons">
                <button class="btn"><i class="fa-regular fa-image" style="color: #378FE9;"></i>Media</button>
                <button class="btn"><i class="fa-regular fa-calendar-days" style="color: #C37D16;"></i>Event</button>
                <button class="btn"><i class="fa-regular fa-newspaper" style="color: #E06847;"></i>Media</button>
            </div>
        </div>
    </div>
</body>

</html>
